<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Alas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fundación Alas</h1>
        <nav>
            <ul>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#como-ayudar">Cómo Ayudar</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="imagen1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="imagen2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="imagen3.jpg" alt="Imagen 3">
            </div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <section id="sobre-nosotros">
        <h2>Sobre Nosotros</h2>
        <p>Descripción de la fundación...</p>
    </section>
    <section id="proyectos">
        <h2>Proyectos</h2>
        <p>Detalles de los proyectos actuales...</p>
    </section>
    <section id="como-ayudar">
        <h2>Cómo Ayudar</h2>
        <p>Información sobre cómo contribuir...</p>
    </section>
    <footer>
        <p>Contacto: info@fundacionalas.org</p>
    </footer>
    <script src="script.js"></script>

</html>
